<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas id='c'></canvas>
</body>

<!-- style须放在script前面，使浏览器先解析style，调整画布大小，再进行渲染 -->
<style>
  /*  */
  html,
  body {
    height: 100%;
    margin: 0;
  }

  /* 设置画布大小为视域大小 */
  #c {
    width: 100vw;
    height: 100vh;
    display: block;
  }
</style>

<script type="module">
  import m4 from './matrix4.js';

  let canvas = document.getElementById("c");
  const gl = canvas.getContext("webgl2");

  var vertexShaderSource = `#version 300 es

// an attribute is an input (in) to a vertex shader.
// It will receive data from a buffer
in vec4 a_position;
uniform mat4 u_matrix;
out vec4 v_color;   // 输出颜色

// all shaders have a main function
void main() {

  // gl_Position is a special variable a vertex shader
  // is responsible for setting
  gl_Position = u_matrix * a_position;

  // Convert from clip space to color space.
  // Clip space goes -1.0 to +1.0
  // Color space goes from 0.0 to 1.0
  v_color = gl_Position * 0.5 + 0.5;
}
`;

  var fragmentShaderSource = `#version 300 es

// fragment shaders don't have a default precision so we need
// to pick one. highp is a good default. It means "high precision"
precision highp float;

in vec4 v_color;    // 接收从顶点着色器输出的颜色属性(变量名相同)

// we need to declare an output for the fragment shader
out vec4 outColor;

void main() {
  // Just set the output to a constant redish-purple
  // outColor = vec4(1, 0, 0.5, 1);

  outColor = v_color;
}
`;

  let translation = [0, 0, 0];
  let rotation = [degToRad(40), degToRad(25), degToRad(325)];

  //创建着色器实例、上传GLSL源码和编译着色器
  let vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  let fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
  //在GPU上创建一个GLSL程序
  let program = createProgram(gl, vertexShader, fragmentShader);

  //告诉WebGL如何获取数据并将其提供给顶点着色器的属性
  let positionAttributeLocation = gl.getAttribLocation(program, "a_position");
  let positionBuffer = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer); // 将该缓冲区设置为正在处理的缓冲区
  setRectangle(gl, translation[0], translation[1], 200, 100)

  let vao = gl.createVertexArray(); //创建属性状态集合：顶点数组对象
  gl.bindVertexArray(vao);  //绑定这个顶点数组到WebGL,使所有属性的设置能够应用到WebGL属性状态集

  //设置属性值如何从缓存区取出数据
  var size = 3;          // 2 components per iteration
  var type = gl.FLOAT;   // the data is 32bit floats
  var normalize = false; // don't normalize the data
  var stride = 0;        // 从一条数据到下一条数据需要跳过的字节数(为0时使用与类型和大小匹配的步幅)
  var offset = 0;        // 数据在缓冲区的偏移量
  gl.vertexAttribPointer(
    positionAttributeLocation, size, type, normalize, stride, offset)
  gl.enableVertexAttribArray(positionAttributeLocation);  //启用属性

  drawScene();

  window.addEventListener('keydown', handleKeyDown, true);


  function drawScene() {
    resizeCanvasToDisplaySize(gl.canvas);
    gl.viewport(0, 0, gl.canvas.width, gl.canvas.height); //使视域大小适应新的画布大小

    gl.clearColor(0, 0, 0, 0);
    // 清空画布和深度缓冲
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

    gl.enable(gl.CULL_FACE);  // 剔除背面
    gl.enable(gl.DEPTH_TEST)  // 深度检测（否则会按先后顺序渲染）

    gl.useProgram(program);   //运行着色器程序
    gl.bindVertexArray(vao);

    let colorLocation = gl.getUniformLocation(program, "u_color");
    let matrixLocation = gl.getUniformLocation(program, "u_matrix");
    // gl.uniform4f(colorLocation, Math.random(), Math.random(), Math.random(), 1); 设置随机颜色
    let matrix = m4.projection(gl.canvas.clientWidth, gl.canvas.clientHeight, 400);
    matrix = m4.xRotate(matrix, rotation[0]);
    matrix = m4.yRotate(matrix, rotation[1]);
    matrix = m4.zRotate(matrix, rotation[2]);
    matrix = m4.translate(matrix, translation[0], translation[1], translation[2]);
    console.log(matrix);
    gl.uniformMatrix4fv(matrixLocation, false, matrix);   // 设置变换矩阵

    let primitiveType = gl.TRIANGLES;
    let offset2 = 0;
    let count = 6;
    gl.drawArrays(primitiveType, offset2, count);
  }

  function setRectangle(gl, x, y, width, height) {
    var x1 = x;
    var x2 = x + width;
    var y1 = y;
    var y2 = y + height;
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      x1, y1, 0,
      x2, y1, 0,
      x1, y2, 0,
      x1, y2, 0,
      x2, y1, 0,
      x2, y2, 0
    ]), gl.STATIC_DRAW);
  }


  // 绘制立方体
  function setCube() {
    const vertices = new Float32Array([
      -1, -1, -1,  // 0: Left bottom back
      1, -1, -1,  // 1: Right bottom back
      1, 1, -1,  // 2: Right top back
      -1, 1, -1,  // 3: Left top back
      -1, -1, 1,  // 4: Left bottom front
      1, -1, 1,  // 5: Right bottom front
      1, 1, 1,  // 6: Right top front
      -1, 1, 1,  // 7: Left top front
    ]);
  }


  function handleKeyDown(e) {
    if (e.ctrlKey) {
      if (e.key === 'ArrowLeft') {
        rotation[0] -= degToRad(5);
        drawScene();
      }

      if (e.key === 'ArrowRight') {
        rotation[0] += degToRad(5);
        drawScene();
      }

      if (e.key === 'ArrowUp') {
        rotation[1] += degToRad(5);
        drawScene();
      }

      if (e.key === 'ArrowDown') {
        rotation[1] -= degToRad(5);
        drawScene();
      }
    } else {
      if (e.key === 'ArrowLeft') {
        translation[0] -= 3;
        drawScene();
      }

      if (e.key === 'ArrowRight') {
        translation[0] += 3;
        drawScene();
      }

      console.log(e.key)
      if (e.key === 'ArrowUp') {
        translation[1] -= 3;
        drawScene();
      }

      if (e.key === 'ArrowDown') {
        translation[1] += 3;
        drawScene();
      }
    }
  }


  function radToDeg(r) {
    return r * 180 / Math.PI;
  }

  function degToRad(d) {
    return d * Math.PI / 180;
  }

  function createShader(gl, type, source) {
    var shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    var success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
    if (success) {
      return shader;
    }

    console.log(gl.getShaderInfoLog(shader));
    gl.deleteShader(shader);
    return null;
  }

  function createProgram(gl, vertexShader, fragmentShader) {
    var program = gl.createProgram();
    gl.attachShader(program, vertexShader);
    gl.attachShader(program, fragmentShader);
    gl.linkProgram(program);
    var success = gl.getProgramParameter(program, gl.LINK_STATUS);
    if (success) {
      return program;
    }

    console.log(gl.getProgramInfoLog(program));
    gl.deleteProgram(program);
    return null;
  }

  function resizeCanvasToDisplaySize(canvas) {
    // 获取浏览器显示的画布的CSS像素值
    const displayWidth = canvas.clientWidth
    const displayHeight = canvas.clientHeight

    // 检查画布大小是否相同。
    const needResize =
      canvas.width !== displayWidth || canvas.height !== displayHeight

    if (needResize) {
      // 使画布大小相同
      canvas.width = displayWidth
      canvas.height = displayHeight
    }

    return needResize
  }

</script>


</html>
